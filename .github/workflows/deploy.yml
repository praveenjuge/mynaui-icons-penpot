name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this if your default branch is not "main"

  workflow_dispatch: # Allows you to manually trigger the workflow

permissions:
  pages: write # Grants access to write to the Pages API
  id-token: write # Grants access to generate ID tokens for deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Use the Node.js version your project requires

      # Step 3: Install dependencies and build the project
      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          build_dir: dist/
